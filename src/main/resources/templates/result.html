<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vic dodan</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <style type="text/css">
    	body {
    		background-color: #b2b9ff;
    	}
    
    	.button {
		    border: none;
		    color: white;
		    padding: 10px 20px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 16px;
		    margin: 2px 1px;
		    cursor: pointer;
		    border-radius: 10px;
		}
		
		.button1 { 
    		background-color: #234893;  
		}
    
    </style>
</head>
<body>
	<h1>Vaš vic je dodan, hvala Vam!</h1>
	
    <p th:text="'ID vica: ' + ${joke.id}" />
    <p style="white-space:pre-wrap; word-wrap:break-word;" th:text="'Vaš vic: ' + ${joke.content}" />
    <p th:text="'Broj lajkova: ' + ${joke.likes}" />
    <p th:text="'Broj dislajkova: ' + ${joke.dislikes}" />
    
    <button type="button" class="button button1" onclick="location.href='/new'" value="Submit">Dodavanje još jednog vica</button>
    <button type="button" class="button button1" onclick="location.href='/'" value="Submit">Pogledajte sve viceve</button>

</html>
